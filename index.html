<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumFlow Analytics - Advanced Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background particles */
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #ffffff;
        }

        .nav-item:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main container */
        .main-container {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #00ffff;
            text-align: center;
            font-size: 1.2rem;
        }

        .control-group {
            margin-bottom: 2rem;
        }

        .control-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .toggle-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .toggle-btn.active {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Main content */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 300px 300px 200px;
            gap: 2rem;
        }

        .widget {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .widget-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #00ffff;
            text-align: center;
        }

        /* Chart containers */
        .chart-container {
            position: relative;
            height: 200px;
        }

        .chart {
            width: 100%;
            height: 100%;
        }

        /* 3D Cube */
        .cube-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
        }

        .front { transform: rotateY(0deg) translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotateCube {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        /* Matrix effect */
        .matrix-container {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            animation: matrixFall 3s infinite linear;
            opacity: 0.7;
        }

        @keyframes matrixFall {
            to {
                top: 100%;
            }
        }

        /* Wave animation */
        .wave-container {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            border-radius: 50px;
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            grid-column: span 2;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #cccccc;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
            }
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div class="particle-bg" id="particleBg"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">QuantumFlow Analytics</div>
        <nav class="nav">
            <a href="#" class="nav-item">Dashboard</a>
            <a href="#" class="nav-item">Analytics</a>
            <a href="#" class="nav-item">Reports</a>
            <a href="#" class="nav-item">Settings</a>
        </nav>
    </header>

    <!-- Main container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Control Panel</h3>
            
            <div class="control-group">
                <label class="control-label">Animation Speed</label>
                <input type="range" class="slider" id="speedSlider" min="0.5" max="3" value="1" step="0.1">
            </div>
            
            <div class="control-group">
                <label class="control-label">Particle Count</label>
                <input type="range" class="slider" id="particleSlider" min="10" max="100" value="50">
            </div>
            
            <div class="control-group">
                <label class="control-label">Color Theme</label>
                <button class="toggle-btn" onclick="toggleTheme('cyan')">Cyan</button>
                <button class="toggle-btn" onclick="toggleTheme('purple')">Purple</button>
                <button class="toggle-btn" onclick="toggleTheme('green')">Green</button>
            </div>
            
            <div class="control-group">
                <button class="toggle-btn" onclick="toggleMatrix()">Toggle Matrix</button>
                <button class="toggle-btn" onclick="toggleCube()">Toggle 3D Cube</button>
                <button class="toggle-btn" onclick="generateData()">Refresh Data</button>
            </div>
        </div>

        <!-- Main content -->
        <div class="content">
            <!-- Real-time chart -->
            <div class="widget">
                <h3 class="widget-title">Real-time Data Stream</h3>
                <div class="chart-container">
                    <canvas class="chart" id="realtimeChart"></canvas>
                </div>
            </div>

            <!-- 3D Visualization -->
            <div class="widget">
                <h3 class="widget-title">3D Quantum Cube</h3>
                <div class="cube-container">
                    <div class="cube" id="quantumCube">
                        <div class="cube-face front"></div>
                        <div class="cube-face back"></div>
                        <div class="cube-face right"></div>
                        <div class="cube-face left"></div>
                        <div class="cube-face top"></div>
                        <div class="cube-face bottom"></div>
                    </div>
                </div>
            </div>

            <!-- Matrix effect -->
            <div class="widget">
                <h3 class="widget-title">Data Matrix</h3>
                <div class="matrix-container" id="matrixContainer"></div>
            </div>

            <!-- Wave animation -->
            <div class="widget">
                <h3 class="widget-title">Signal Waves</h3>
                <div class="wave-container">
                    <div class="wave"></div>
                </div>
            </div>

            <!-- Statistics grid -->
            <div class="widget stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat1">1,247</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat2">89.3%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat3">2.4TB</div>
                    <div class="stat-label">Data Processed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat4">127ms</div>
                    <div class="stat-label">Avg Response</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let animationSpeed = 1;
        let particleCount = 50;
        let currentTheme = 'cyan';
        let realtimeData = [];
        let matrixActive = true;
        let cubeActive = true;

        // Initialize the application
        function init() {
            createParticles();
            initChart();
            startMatrix();
            startDataGeneration();
            bindEvents();
        }

        // Create floating particles
        function createParticles() {
            const particleBg = document.getElementById('particleBg');
            particleBg.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 / animationSpeed) + 's';
                particleBg.appendChild(particle);
            }
        }

        // Initialize real-time chart
        function initChart() {
            const canvas = document.getElementById('realtimeChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // Generate initial data
            for (let i = 0; i < 50; i++) {
                realtimeData.push(Math.random() * 100);
            }

            drawChart(ctx, canvas);
        }

        // Draw chart
        function drawChart(ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const width = canvas.width;
            const height = canvas.height;
            const dataLength = realtimeData.length;
            const stepX = width / (dataLength - 1);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= 10; i++) {
                const y = (height / 10) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Draw data line
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < dataLength; i++) {
                const x = i * stepX;
                const y = height - (realtimeData[i] / 100) * height;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();

            // Add glow effect
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // Start matrix effect
        function startMatrix() {
            const matrixContainer = document.getElementById('matrixContainer');
            
            setInterval(() => {
                if (!matrixActive) return;
                
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (3 / animationSpeed) + 's';
                
                let text = '';
                for (let i = 0; i < 10; i++) {
                    text += String.fromCharCode(0x30A0 + Math.random() * 96) + '<br>';
                }
                column.innerHTML = text;
                
                matrixContainer.appendChild(column);
                
                setTimeout(() => {
                    if (column.parentNode) {
                        column.parentNode.removeChild(column);
                    }
                }, 3000);
            }, 100);
        }

        // Start data generation
        function startDataGeneration() {
            setInterval(() => {
                // Update chart data
                realtimeData.shift();
                realtimeData.push(Math.random() * 100);
                
                const canvas = document.getElementById('realtimeChart');
                const ctx = canvas.getContext('2d');
                drawChart(ctx, canvas);
                
                // Update stats
                updateStats();
            }, 100);
        }

        // Update statistics
        function updateStats() {
            const stats = [
                { id: 'stat1', base: 1247, variance: 50 },
                { id: 'stat2', base: 89.3, variance: 5, suffix: '%' },
                { id: 'stat3', base: 2.4, variance: 0.5, suffix: 'TB' },
                { id: 'stat4', base: 127, variance: 20, suffix: 'ms' }
            ];
            
            stats.forEach(stat => {
                const element = document.getElementById(stat.id);
                const value = stat.base + (Math.random() - 0.5) * stat.variance;
                const formattedValue = stat.id === 'stat2' || stat.id === 'stat3' ? 
                    value.toFixed(1) : Math.round(value);
                element.textContent = formattedValue + (stat.suffix || '');
            });
        }

        // Theme switching
        function toggleTheme(theme) {
            currentTheme = theme;
            const root = document.documentElement;
            
            const themes = {
                cyan: { primary: '#00ffff', secondary: '#ff00ff' },
                purple: { primary: '#9966cc', secondary: '#cc6699' },
                green: { primary: '#00ff88', secondary: '#88ff00' }
            };
            
            const colors = themes[theme];
            root.style.setProperty('--primary-color', colors.primary);
            root.style.setProperty('--secondary-color', colors.secondary);
            
            // Update particles
            createParticles();
        }

        // Toggle matrix effect
        function toggleMatrix() {
            matrixActive = !matrixActive;
            const matrixContainer = document.getElementById('matrixContainer');
            if (!matrixActive) {
                matrixContainer.innerHTML = '<div class="spinner"></div>';
            }
        }

        // Toggle 3D cube
        function toggleCube() {
            cubeActive = !cubeActive;
            const cube = document.getElementById('quantumCube');
            cube.style.display = cubeActive ? 'block' : 'none';
        }

        // Generate new data
        function generateData() {
            realtimeData = [];
            for (let i = 0; i < 50; i++) {
                realtimeData.push(Math.random() * 100);
            }
            updateStats();
        }

        // Bind events
        function bindEvents() {
            const speedSlider = document.getElementById('speedSlider');
            const particleSlider = document.getElementById('particleSlider');
            
            speedSlider.addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                createParticles();
            });
            
            particleSlider.addEventListener('input', (e) => {
                particleCount = parseInt(e.target.value);
                createParticles();
            });

            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case '1':
                        toggleTheme('cyan');
                        break;
                    case '2':
                        toggleTheme('purple');
                        break;
                    case '3':
                        toggleTheme('green');
                        break;
                    case 'm':
                        toggleMatrix();
                        break;
                    case 'c':
                        toggleCube();
                        break;
                    case 'r':
                        generateData();
                        break;
                }
            });

            // Add mouse parallax effect
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                const widgets = document.querySelectorAll('.widget');
                widgets.forEach((widget, index) => {
                    const offsetX = (mouseX - 0.5) * (index + 1) * 2;
                    const offsetY = (mouseY - 0.5) * (index + 1) * 2;
                    widget.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px)`;
                });
            });
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('realtimeChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawChart(ctx, canvas);
        });

        // Initialize everything when the page loads
        window.addEventListener('load', init);

        // Add some Easter eggs
        let konamiCode = [];
        const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join('') === konamiSequence.join('')) {
                // Easter egg: Disco mode!
                setInterval(() => {
                    const themes = ['cyan', 'purple', 'green'];
                    const randomTheme = themes[Math.floor(Math.random() * themes.length)];
                    toggleTheme(randomTheme);
                }, 500);
                
                alert('🎉 DISCO MODE ACTIVATED! 🎉');
            }
        });
    </script>
</body>
</html>
